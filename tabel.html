<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Mata Kuliah</title>
    <!--judul html-->
    <!--style untuk mengedit kerangka html-->
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #000000;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #b37c7c;
      }
    </style>
  </head>
  <body>
    <!--judul tabel-->
    <h2>Tabel Mata Kuliah</h2>

    <table>
      <thead>
        <!--table head/baris menyamping pada bagian yang paling atas-->
        <tr>
          <th>Kode Mata Kuliah</th>
          <th>hari</th>
          <th>Nama Mata Kuliah</th>
          <th>SKS</th>
        </tr>
      </thead>
      <!--baris ke bawah-->
      <tbody>
        <tr>
          <td>MK001</td>
          <td>senin</td>
          <td>Pemrograman Web</td>
          <td>3</td>
        </tr>
        <tr>
          <td>MK002</td>
          <td>senin</td>
          <td>Basis Data</td>
          <td>4</td>
        </tr>
        <tr>
          <td>MK003</td>
          <td>selasa</td>
          <td>Jaringan Komputer</td>
          <td>3</td>
        </tr>
        <tr>
          <td>MK004</td>
          <td>selasa</td>
          <td>desain web</td>
          <td>2</td>
        </tr>
        <tr>
          <td>MK005</td>
          <td>rabo</td>
          <td>praktikum algoritma Pemrograman</td>
          <td>4</td>
        </tr>
        <tr></tr>
        <tr>
          <td>MK006</td>
          <td>rabo</td>
          <td>prototype</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
