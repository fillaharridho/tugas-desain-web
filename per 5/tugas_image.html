<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Canvas</title>
  </head>
  <body>
    <h1>Tugas Image dan Canvas</h1>
    <canvas
      id="canvas"
      style="background: black"
      width="400"
      height="400"
    ></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("bebek samurai ini bos!", 100, 320);

      const img = new Image();
      img.onload = function () {
        ctx.save();
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, Math.PI * 2);
        ctx.clip();
        ctx.drawImage(
          img,
          canvas.width / 2 - 100,
          canvas.height / 2 - 100,
          200,
          200
        );
        ctx.restore();
      };
      img.src = "properti 1 tugas 5.jpg";
    </script>
  </body>
</html>
