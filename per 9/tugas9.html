<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyek HTML dengan CSS</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>Selamat Datang di Halaman Web Saya</h1>
    </header>
    <main class="container mt-4">
      <p>
        Ini adalah paragraf contoh untuk menunjukkan bagaimana kita bisa
        menggunakan HTML dan CSS bersama-sama.
      </p>
      <button class="btn btn-primary">Klik Saya</button>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIqQ7UjPA5kX1kTwpBpsO7rUVV3sZp6K9RN5U9aCNvYj/tbi8AM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgpslA+W6SLdKNdZXyLMEfSYkR2B/OE/9E9Md15FU5aef/lhK3k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
